<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="dropdown active">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Diagram
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a id="importFileLink" href="#" (click)="importFileClicked($event)">Import File</a><input type="file" id="importFile" style="display: none;" value="{{importFileValue}}"></li>

                    <li *ngIf="diagramLoaded"><a href="#" (click)="printToPdfClicked($event)">Print to PDF</a></li>

            </li>
        </ul>

    <p><img src="../../images/home-diagram.png" /></p>

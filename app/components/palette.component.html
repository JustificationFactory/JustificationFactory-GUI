<!DOCTYPE html>
<html lang="en">




<style type="text/css">


    .skin_barre  /* on reprend le nom qu'on a mis dans 'class=' */
    {

        width:30px;
        height:300px;
        top:30px;
        left:23px;
        position:absolute;


        background-image:url('../../images/degrade.jpg');
              cursor:s-resize;

    }



    .skin_curseur1
    {
        width:45px;
        height:15px;
        position:absolute;
        top:22px;
        left:15px;
        cursor:s-resize;
        background-image:url('../../images/curseur1.png');
    }

    .skin_carre
    {
        width:300px;
        height:300px;
        position:absolute;
        top:30px;
        left:60px;
        cursor:move;
        background-color:red;
        background-image:url('../../images/degrade n-b.png');
    }

    .skin_curseur2
    {
        width:20px;
        height:20px;
        position:absolute;
        top:20px;
        left:350px;
        cursor:move;
        background-image:url('../../images/curseur2.png');
    }

    .skin_resultat
    {
        position:absolute;
        top:330px;
        left:60px;
        border:1px solid black;
        background-color:red;
        text-align:center;
    }

</style>



<body>
<div class="dialog" id="dialog">
    <header><div class="title">Dialog box</div><div class="exit-button" (click)="onClickedExit()">x</div></header>
    <div id="barre"    class="skin_barre"    (click)="clique('barre')"> </div>
    <div id="curseur1" class="skin_curseur1" (click)="clique('barre')"> </div>
    <div id="carre"    class="skin_carre"    (click)="clique('carre')"> </div>
    <div id="curseur2" class="skin_curseur2" (click)="clique('carre')"> </div>


    <form>
        <input type="text" id="resultat" class="skin_resultat" size=20 name="affichage_couleur" value="#FF0000" />
        <input type="button" value=" OK " (click)="valider()" class="skin_bouton_OK" />
    </form>
</div>
</body>

</html>

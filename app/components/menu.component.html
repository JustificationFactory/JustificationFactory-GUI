<div *ngIf="diagramLoaded" style="width: 100%; text-align: right">
    <div (click)="btnCloseClick()" class="btn btn-default" >
        Close diagram
    </div>
</div>

<div *ngIf="!diagramLoaded" style="width: 100%; text-align: center">
    <p><img src="../../images/home-diagram.png" /></p>
    <p>Thank you for selecting a diagram</p>
</div>

<div *ngIf="diagramLoaded" class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"><edittoolbar-view></edittoolbar-view></div>
    <div class="col-sm-10 col-md-10 col-lg-10">
        <div class="row">
            <actionstoolbar-view class="actionstoolbar-view"></actionstoolbar-view>
        </div>
        <div class="row diagram">
            <diagram-view class="diagram-view"><img src="./images/spinner.gif" /></diagram-view>
        </div>
    </div>
</div>

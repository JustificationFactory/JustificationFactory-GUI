
<div class="panel panel-primary panel-properties panel-no-margin-bottom">

    <div dialogAnchor></div>

    <div class="panel-heading text-center"><label>Properties View</label></div>

    <div class="panel-group panel-properties-view" id="accordion">
        <div class="panel panel-default" >
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        <label >{{node}} </label></a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr class="tr-property-detail"  *ngFor="let nodeProp of map">
                            <td > <label >{{nodeProp.key}} </label>: {{nodeProp.val}} </td>
                        </tr>
                        <tr>    <td> <label >Background </label>: {{co}}<div  class="property-open-button"  [style.background-color]="co" id="recolor" (click)='openDialogBox()' ></div></td></tr>
                          <tr>     <td> <label >Border color </label>: {{bco}}
                                   <div  class="property-open-button"   [style.background-color]="bco"id="bcolor" (click)='openDialogBox()' ></div></td></tr>


                        <!-- <div class="form-group">
                            <label for="sel1">Select list:</label>
                            <select class="form-control" id="sel1">
                                <option selected="selected">Line continue</option>
                                <option >line discontinue</option>

                            </select>
                        </div>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-default panel-no-margin-bottom" *ngIf="limitExist">
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Limits</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr class="tr-property-detail" *ngFor="let x of limitProp">
                            <td > <label >{{x.key}} </label>: {{x.val}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



    <div class="panel-heading text-center">Properties</div>

    <div class="panel panel-default panel-no-margin-bottom"  *ngFor="let entry of tree" >
        <div class="panel-heading" >
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#{{entry.label}}">
                    {{entry.label}}</a>
            </h4>
        </div>
        <div id="{{entry.label}}" class="panel-collapse collapse in">
            <div class="panel-body">

                <table class="table table table-striped table-properties-details">
                    <tbody>
                    <tr class="tr-property-detail" *ngFor="let prop of entry.elements">
                        <td > <label >{{prop.viewKey}} </label>: {{prop.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

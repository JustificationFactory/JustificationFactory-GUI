<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../../css/app.css" >

    <style>
        nav {
            background-color:#bcd;
            border-radius: 15px;
            padding: 0 !important;
            border: 1px solid #ddd;
            height: 400px;
        }
        div.businessProperties{
            height : 30em;
            overflow: auto;
        }
        table.businessProperties{
            table-layout: fixed;
            word-wrap: break-word;
        }
        .businessProperty{
            text-overflow: clip;
        }
    </style>
</head>
<body>
<nav class="col-sm-12">
    <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading text-center"><h3>Properties View </h3></div>

        <!-- Table -->
        <table class="table table table-striped">
            <tbody>
            <tr *ngFor="let nodeProp of map">
               <h4> <td >{{nodeProp.key}} : {{nodeProp.val}}</td></h4>
            </tr>
            </tbody>
        </table>





        <!-- Default panel contents -->
    <div class="panel-heading text-center">Properties</div>
        <!-- <input #refreshProperties type="button" (click)="onRefresh($event)"/>-->
    <!-- Table -->
    <div class="businessProperties">
        <table class="table table table-striped businessProperties">
            <tbody >
                <tr class="businessProperty" *ngFor="let entry of tree">
                    <td>{{entry.key}} : {{entry.value}}</td>
                </tr>
           </tbody>
            <!--{{test}}-->
       </table>
    </div>
</div>
</nav>
<script src="../../js/jquery-1.12.4.min.js"></script>
<script src="../../js/bootstrap.min.js" ></script>
</body>
</html>


<div class="panel panel-primary panel-properties panel-no-margin-bottom">

    <div class="panel-heading text-center"><label>Properties View</label></div>

    <div class="panel-group panel-properties-view" id="accordion">
        <div class="panel panel-default" >
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        <label >{{ElementName}} </label></a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr class="tr-property-detail">
                            <td > <label >Shape: </label>{{ShapeOfElement}}</td>
                        </tr>
                        <tr>
                            <td> <label >Background: </label>{{BackgroundColorOfElement}} <paletteColor [(selectedColorHex)]="BackgroundColorOfElement" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> </td>
                        </tr>
                        <tr>
                            <td> <label >Border color:</label>{{BorderColorOfElement}} <paletteColor [(selectedColorHex)]="BorderColorOfElement" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-default panel-no-margin-bottom" *ngIf="limitExist">
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Limits</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr class="tr-property-detail">
                            <td > <label >Shape: </label>{{ShapeOfLimits}}</td>
                        </tr>
                        <tr>
                            <td> <label >Background: </label>{{BackgroundColorOfLimits}} <paletteColor [(selectedColorHex)]="BackgroundColorOfLimits" (selectedColorHexChange)="onColorChanged($event)"></paletteColor></td>
                        </tr>
                        <tr>
                            <td> <label >Border color: </label>{{BorderColorOfLimits}} <paletteColor [(selectedColorHex)]="BorderColorOfLimits" (selectedColorHexChange)="onColorChanged($event)"></paletteColor></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <div class="panel-heading text-center">Properties</div>

    <div class="panel panel-default panel-no-margin-bottom"  *ngFor="let entry of tree" >
        <div class="panel-heading" >
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#{{entry.label}}">
                    {{entry.label}}</a>
            </h4>
        </div>
        <div id="{{entry.label}}" class="panel-collapse collapse in">
            <div class="panel-body">

                <table class="table table table-striped table-properties-details">
                    <tbody>
                    <tr class="tr-property-detail" *ngFor="let prop of entry.elements">
                        <td > <label >{{prop.viewKey}} </label>: {{prop.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

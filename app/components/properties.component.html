<h4 class="properties-header">{{ElementName}}</h4>

<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#businessPanel">Business</a></li>
    <li><a data-toggle="tab" href="#viewPanel">View</a></li>
</ul>

<div class="tab-content">

    <div id="viewPanel" class="tab-pane fade">
        <table class="table table table-striped table-properties-details">
            <tbody>
            <tr class="tr-property-detail">
                <td > <label >Shape: </label>
                    <select class="form-control" value="{{ShapeOfElement}}" (change)="onShapeOfElementValueChanged($event)">
                        <option *ngFor="let shape of ShapesList" value="{{shape}}">{{shape}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <label >Background: </label><span><paletteColor [(selectedColorHex)]="BackgroundColorOfElement" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{BackgroundColorOfElement}}</span> </td>
            </tr>
            <tr>
                <td> <label >Border color:</label><span><paletteColor [(selectedColorHex)]="BorderColorOfElement" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{BorderColorOfElement}}</span></td>
            </tr>
            <tr>
                <td> <label >Text color:</label><span><paletteColor [(selectedColorHex)]="TextColorOfElement" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{TextColorOfElement}} </span></td>
            </tr>
            </tbody>
        </table>

        <div class="panel panel-default panel-no-margin-bottom" *ngIf="limitExist">
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Limits</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr>
                            <td> <label >Background: </label><span><paletteColor [(selectedColorHex)]="BackgroundColorOfLimits" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{BackgroundColorOfLimits}}</span></td>
                        </tr>
                        <tr>
                            <td> <label >Border color: </label><span><paletteColor [(selectedColorHex)]="BorderColorOfLimits" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{BorderColorOfLimits}}</span></td>
                        </tr>
                        <tr>
                            <td> <label >Text color: </label><span><paletteColor [(selectedColorHex)]="TextColorOfLimits" (selectedColorHexChange)="onColorChanged($event)"></paletteColor> {{TextColorOfLimits}}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="businessPanel" class="tab-pane fade in active">
        <div class="panel panel-default panel-no-margin-bottom"  *ngFor="let entry of tree" >
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#{{entry.label}}">
                        {{entry.label}}</a>
                </h4>
            </div>
            <div id="{{entry.label}}" class="panel-collapse collapse in">
                <div class="panel-body">

                    <table class="table table table-striped table-properties-details">
                        <tbody>
                        <tr class="tr-property-detail" *ngFor="let prop of entry.elements">
                            <td > <label >{{prop.viewKey}} </label>: {{prop.value}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

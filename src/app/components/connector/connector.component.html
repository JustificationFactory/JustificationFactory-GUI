<div id="connectorComponent">
  <h2>Connector Comp</h2>

  <div>
    <p>Possibilities</p>
    <select #argSystId (change)="changeCurrentArgSystem(argSystId.value)">
      <option disabled selected value> -- select an option --</option>
      <option *ngFor="let argSystemId of argSystemIdList" value="{{argSystemId}}">{{argSystemId}}</option>
    </select>
  </div>

  <div *ngIf="currentArgSystem != null">
    <p>Argumentation System</p>
    <p>Irrelevant infos just to check the validity of the answer.</p>
    <ul>
      <li *ngFor="let step of currentArgSystem.steps">
        <span>{{step.id}}</span>
      </li>
    </ul>
    <ul>
      <li *ngFor="let baseEvidence of currentArgSystem.baseEvidences">
        <span>{{baseEvidence.role}}</span>
      </li>
    </ul>

    <p>{{currentArgSystem}}</p>
    <p>{{currentArgSystem.objective}}</p>
    <p>{{currentArgSystem.patternsBase}}</p>
  </div>

  <div ><!-- TODO: fix display *ngIf="currentArgSystem != null">-->
    <select #patternId (change)="changeCurrentPattern(patternId.value)">
      <option disabled selected value> -- select an option --</option>
      <option *ngFor="let pattern of patternsIdList" value="{{pattern}}">{{pattern}}</option>
    </select>
  </div>
  <!-- TODO: ranger l'html un de ces 12 ou 4 ou 24 -->
  <div>  <!--*ngIf="currentPattern != null">-->
    <p>Pattern logic</p>
    <p>{{currentPattern}}</p>
  </div>

</div>

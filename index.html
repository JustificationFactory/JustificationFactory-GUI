<!DOCTYPE html>
<html>
<head>
    <!--<base href="/">-->
    <title>Argumentation Diagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/joint.css" />
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="row">
        <div class="col-md-12"><menu-view></menu-view></div>
    </div>

    <div class="row">
        <div class="col-md-12"><loaddiagram-view class="loaddiagram-view"></loaddiagram-view></div>
    </div>

    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2"><edittoolbar-view></edittoolbar-view></div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="row">
                <actionstoolbar-view class="actionstoolbar-view"></actionstoolbar-view>
            </div>
            <div class="row diagram">
                <diagram-view class="diagram-view"><img src="./images/spinner.gif" /></diagram-view>
            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2"><properties-view></properties-view></div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/lodash.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/graphlib.js"></script>
    <script src="js/dagre.js"></script>
    <script src="js/joint.js"></script>
    <script src="js/joint.shapes.erd.js"></script>
    <script src="js/pdfkit.js"></script>
    <script src="js/svg-to-pdfkit.js"></script>
    <script src="js/blob-stream.js"></script>
    <script src="app/services/diagram.js"></script>
    <script src="app/services/importDiagram.js"></script>

    <!--IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script>
        System.import('system-config.js').then(function () {
            System.import('main');
        }).catch(console.error.bind(console));

    </script>

</body>

</html>
